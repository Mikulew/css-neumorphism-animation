<!DOCTYPE html>
<html lang="en">
<head>
  <title>CSS3 Neumorphism Animation</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="canvas">
    <div class="container">
      <div style="--i:0" class="bar bar-1"></div>
      <div style="--i:1" class="bar bar-2"></div>
      <div style="--i:2" class="bar bar-3"></div>
      <div style="--i:3" class="bar bar-4"></div>
      <div style="--i:4" class="bar bar-5"></div>
    </div>
  </main>
</body>
</html>
